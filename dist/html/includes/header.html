<header class="d-flex justify-content-between align-items-center">
  <div>
    <div class="d-flex align-items-center">
      <img src="../images/dashboard/icons/Search.svg" class="mr-2">
      <input type="text" class="text-input-unborded" placeholder="Search anything" />
    </div>
  </div>
  <div class="user-info justify-content-end">
    <div class="notification mr-3">
      <img src="../images/dashboard/icons/Notif.svg" class="mr-2" width="28px" onclick="openModal()">
      <div class="notif">2</div>
    </div>
    <div class="d-flex align-items-center">
      <img class="user-icon" src="https://berserkon.com/images/1-vector-flat.png" alt="">
      <div class="info">
        <p class="title-black text-bold">Abdou Aziz Ndiaye</p>
        <p title="subtitle" class="gray-text text-bold">Administrator</p>
      </div>
    </div>
  </div>
</header>
