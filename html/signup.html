<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="login__section">
        <form action="" class="form--login__section">
            <div class="greeting">
                <h1>Hello,</h1>
                <span>Login your account here</span>
            </div>
            <div class="input__section">
                <div class="input-component">
                    <label class="label">First Name</label>
                    <input type="text" class="text-input text-input-larger" placeholder="Enter your first name">
                </div>
                <div class="input-component">
                    <label class="label">Last Name</label>
                    <input type="text" class="text-input text-input-larger" placeholder="Enter your last name">
                </div>
                <div class="input-component">
                    <label class="label">Email</label>
                    <input type="text" class="text-input text-input-larger"placeholder="Enter your email">
                </div>
                <div class="input-component">
                    <label class="label">Phone Number</label>
                    <input type="text" class="text-input text-input-larger" placeholder="Country code | Phone number">
                </div>
            </div>
            <input type="submit" class="btn btn-golden btn-larger" value="Next Step">           
        </form>
        <div class="login__section--illustration"></div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src='main.js'></script>
</body>
</html>
