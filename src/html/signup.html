<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-grid.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/buttons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/inputs.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/section.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-4-utilities.min.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="login__section">
        <div class="form--login__section">
            <div>
                <div class="greeting">
                    <h1 class="mb-1 text-x-larger">Hello,</h1>
                    <span class="gray-text">Create your account here</span>
                </div>
                <form action="">
                    <div class="input__section">
                        <div class="input-component block">
                            <div class="d-flex align-items-center">
                                <label class="label d-block">First Name</label>
                                <span class="red-text ml-2">*</span>
                            </div>
                            <input type="text" class="text-input text-input-larger" placeholder="Enter your first name" name="fname">
                        </div>
                        <div class="input-component block">
                            <label class="label">Last Name</label>
                            <input type="text" class="text-input text-input-larger" placeholder="Enter your last name" name="lname">
                        </div>
                        <div class="input-component block">
                            <label class="label">Email</label>
                            <input type="text" class="text-input text-input-larger" placeholder="Enter your email" name="mail">
                        </div>
                        <div class="input-component block">
                            <label class="label">Phone Number</label>
                            <input type="text" class="text-input text-input-larger" placeholder="Country code | Phone number"
                                name="number">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-golden btn-larger" value="Next Step">
                </form>
            </div>
        </div>
        <div class="login__section--illustration"></div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src='main.js'></script>
</body>
</html>
