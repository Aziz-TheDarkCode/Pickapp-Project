<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-grid.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/buttons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/inputs.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/modal.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/section.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/dashboard.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-4-utilities.min.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="login__section">
        <div class="modal" id="signup-modal">
            <div class="modal__backdrop" onclick="closeModal()" data-modal="signup-modal"></div>
            <div class="modal__content semi-larger p-4 d-flex flex-column justify-content-center align-items-center" style="height: 406px;">
                    <div class="d-flex flex-column justify-content-between align-items-center text-center">
                        <img src="../images/hands.png" width="200px" class="align-self-center mb-2">
                        <div class="mb-2 p-3">
                            <p class="text-medium text-bold">We have sent the<br> confirmation email to</p>
                            <p class="gray-text text-semi text-bold mt-3">gordoncoffee@gmail.com</p>
                        </div>
                    </div>
                    <button style="width: 95%;" class="ml-3 btn text-input-larger btn-golden" onclick="closeModal()" data-modal="signup-modal">Got it</button>
                    <ion-icon name="close-outline" class="close" onclick="closeModal()" data-modal="signup-modal"></ion-icon> 
            </div>
        </div>
        <div class="form--login__section">
            <div>
               
                    <div class="greeting">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="signup.html" class="text-primary text-bold">Back to step 1</a>
                            <p class="text-bold">Step 2<span class="gray-text ml-1">to 2</span></p>
                        </div>
                       
                    </div>
                   
                
                <form>
                    <div class="input__section">
                        <div class="input-component block mb-2">
                            <div class="d-flex align-items-center">
                                <label class="label d-block">Business Name</label>
                                <span class="text-red ml-2">*</span>
                            </div>
                            <input type="text" class="text-input text-input-larger" placeholder="Enter your business name" name="fname">
                        </div>
                        <div class="input-component block mb-2">
                            <div class="d-flex align-items-center">
                                <label class="label d-block">Company Adress</label>
                                <span class="text-red ml-2">*</span>
                            </div>
                            <input type="text" class="text-input text-input-larger" placeholder="Ex:Palma District Building. No. 11A" name="lname">
                        </div>
                        <div class="input-component block mb-2">
                            <div class="d-flex align-items-center">
                                <label class="label d-block">City</label>
                                <span class="text-red ml-2">*</span>
                            </div>
                            <input type="text" class="text-input text-input-larger" placeholder="Select your city location" name="mail">
                        </div>
                        <div class="input-component block mb-2">
                            <div class="d-flex align-items-center">
                                <label class="label d-block">Post Code</label>
                                <span class="text-red ml-2">*</span>
                            </div>
                            <input type="text" class="text-input text-input-larger" placeholder="Enter your postcode"
                                name="number">
                        </div>
                    </div>
                    <button class="mt-5 btn btn-golden text-input-larger col-12" value="Register Your Cafe" data-modal="signup-modal"
                        onclick="openModal()">Register Your Cafe</button>
                </form>
            </div>
            <div class="mt-5">
                <p class="mt-3">Already have an account? <a href="login.html" class="text-primary text-bold">Login</a></p>
            </div>
        </div>
        <div class="login__section--illustration"></div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src='../js/modal.js'></script>
</body>
</html>
