<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Message</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/cards.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/buttons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/inputs.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/aside.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/section.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-grid.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-4-utilities.min.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
       
        @@include('./includes/aside.html')
        <div class="container">
            @@include('./includes/header.html')
          
                   <div class="grided__section">
                       <div class="grided__section--left bordered-right">
                           <div class="grided__section--left--header mb-4 p-4">
                               <p class="text-bold">Chat with PICKAPP</p>
                           </div>
                           <div href="invoice.html" class="d-flex links active mb-4 justify-content-between align-items-center">
                               <div class="d-flex align-items-center">
                                    <span class="text-bold text-center py-2 mr-2">P</span>   
                                    <p class="text-bold text-larger">PICKAPP</p>
                               </div>
                               <p class="">Yesterday,12:48 PM</p>
                           </div>
                       </div>
                       <div class="grided__section--right bordered-left">
                        <div class="bordered-bottom p-4">
                            <p class="text-bold">Report Problem</p>
                       </div>
                       <div class="p-4">
                            <p class="text-bold mb-4 px-4">How would you describe your issue?</p>
                            <div class="d-flex flex-column col-8">
                                <button class="btn btn-larger fully-bordered text-left  mb-3">Rude Customers</button>
                                <button class="btn btn-larger fully-bordered text-left  mb-3">Unresponsive System</button>
                                <button class="btn btn-larger fully-bordered text-left  mb-3">Deactive account</button>
                                <button class="btn btn-larger fully-bordered text-left  mb-3">Problem with withdrawals</button>
                                <button class="btn btn-larger fully-bordered text-left  mb-3">Other issue</button>
                            </div> 
                       </div>
                   </div>
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src='/javascript/app.js'></script>
</body>
</html>
