<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Message</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/cards.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/buttons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/components/inputs.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/aside.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/dashboard.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/modal.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout/section.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-grid.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/plugin/bootstrap-4-utilities.min.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
       
        <div class="content">
            <div class="sidebar">
                @@include('../../dist/html/includes/aside.html')
            </div>
            <div class="header">
                @@include('../../dist/html/includes/header.html')
            </div>
            <div class="page-content">
                <section class="product-list-content">
                    <div class=" grided__section">
                        <div class="grided__section--left">
                            <div class="  grided__section--left--header mb-4 p-4">
                                <p class="text-bold">Chat with PICKAPP</p>
                            </div>
                            <div href="invoice.html" class="d-flex links active mb-4 justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                     <span class="text-bold text-center py-2 mr-2">P</span>   
                                     <p class="text-bold mr-2">PICKAPP</p>
                                </div>
                                <p >Yesterday,<span class="ml-3"> 12:48 PM</span></p>
                            </div>
                        </div>
                        <div class="grided__section--right bordered-left">
                            <div class="d-flex justify-content-between align-items-center bordered-bottom p-4">
                                <div class="d-flex align-items-center">
                                    <img src="../images/arrow.png" alt="" width="20px" class="mr-2">
                                    <p>Write a message</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center bordered-bottom p-4">
                                 <p class="gray-text mr-5">Send to</p>
                                 <input class="gray-text text-input p-2" value="report@pickapp.coffee">
                             </div>
                            <div class="d-flex align-items-center bordered-bottom p-4">
                                 <p class="gray-text mr-5">Subject</p>
                                 <p>Problem withdraw money from <span class="text-bold">[Kopi Kenangan]</span></p>
                             </div>
                             <textarea name="" id="" cols="30" rows="10" class="bordered-bottom p-4 text-semi">
    
                             </textarea>
                             <div class="d-flex align-items-center bg-x-light-green w-25 p-2 mx-4 my-4 rounded-box">
                                 <img src="../images/doc.png" alt="">
                                 <div class="d-flex flex-column p-1 ml-3">
                                     <p class="mb-2">Evidence Docs</p>
                                     <p class="gray-text">146.5 Kb</p>
                                 </div>
                             </div>
                             <div class="d-flex p-4 align-items-center">
                                 <button class="btn btn-larger btn-golden p-3 col-3">Send Message</button>
                                 <div class="d-flex ml-4 align-items-center">
                                     <img class="mr-3" src="../images/attachements.png" alt="">
                                     <img class="mr-3" src="../images/smiley.png" alt="">
                                     <img src="../images/photo.png" alt="">
                                 </div>
                             </div>
                        </div>
                    </div>
                </section>
               
            </div>
                   
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src='/javascript/app.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/components/header.js"></script>
</body>
</html>
